<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Weather Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--background-->
    <div class="relative container h-full max-w-full bg-blue-200">
    </div>

    <!--Banner-->
    <div class="absolute mx-auto inset-9 max-h-20 w-full container border-4 text-center text-5xl font-semibold bg-yellow-600">
        Your Daily Weather Planner
    </div>

    <!--Search Bar-->
    <div class="searchBar absolute inset-44 left-16 w-1/5 h-2/3 container border-4 border-black">
        <h2>Search for a City: </h2>
        
        <input type="text" placeholder="Search City">
        <button class="search rounded-none" >Search</button>

        <div class="searched py-3">
        
            <!-- Returned Search results-->
        </div>
  
    </div>

    <!--Current Day-->
    <div class="weatherMain absolute top-44 end-72 w-1/3 h-1/3 container border-4 border-black bg-white">
        <h2 class="localDate">City Name and Current Date</h2>
        <img src="">
        <p class="currTemp"></p>
        <p class="maxTemp"></p>
        <p class="minTemp"></p>
        <p class="wind"></p>
        <p class="humidity"></p>
    </div>

    <!--5 Day-->
    <div class="absolute grid grid-cols-5 gap-5 py-9 top-1/2 end-16 h-2/5 w-3/5">
        <div class="weather1 w-44 h-full border-2 border-black bg-white">
            <h2 class="localDate">City Name and Current Date</h2>
            <img src="">
            <p class="maxTemp"></p>
            <p class="minTemp"></p>
            <p class="wind"></p>
            <p class="humidity"></p>
        </div>
    
        <div class="weather2 w-44 h-full border-2 border-black bg-white">
            <h2 class="localDate">City Name and Current Date</h2>
            <img src="">
            <p class="maxTemp"></p>
            <p class="minTemp"></p>
            <p class="wind"></p>
            <p class="humidity"></p>
        </div>
    
        <div class="weather3 w-44 h-full border-2 border-black bg-white">
            <h2 class="localDate">City Name and Current Date</h2>
            <img src="">
            <p class="maxTemp"></p>
            <p class="minTemp"></p>
            <p class="wind"></p>
            <p class="humidity"></p>
        </div>
    
        <div class="weather4 w-44 h-full border-2 border-black bg-white">
            <h2 class="localDate">City Name and Current Date</h2>
            <img src="">
            <p class="maxTemp"></p>
            <p class="minTemp"></p>
            <p class="wind"></p>
            <p class="humidity"></p>
        </div>
    
        <div class="weather5 w-44 h-full border-2 border-black bg-white">
            <h2 class="localDate">City Name and Current Date</h2>
            <img src="">
            <p class="maxTemp"></p>
            <p class="minTemp"></p>
            <p class="wind"></p>
            <p class="humidity"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
